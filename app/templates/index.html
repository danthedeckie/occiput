<!doctype html>
<html>
  <head>
    <title>{% block title %}TODO: TITLE{% endblock %}</title>
    {% block htmlhead %}

    {% endblock %}
  </head>
<body>

</ul>

</footer>

<script type="text/javascript" src="{{ url_for('static',filename='isotope.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='main.js') }}"></script>
{% endblock %}

</html>
